<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="randomNum.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col six">
          <label class="denomination">Six Sided</label>
          <label id="xLabel"></label>
          <button id="rollX">Roll</button>
        </div>
        <div class="col eight">
          <label class="denomination">Eight Sided</label>
          <label id="yLabel"></label>
          <button id="rollY">Roll</button>
        </div>
        <div class="col ten">
          <label class="denomination">Ten Sided</label>
          <label id="zLabel"></label>
          <button id="rollZ">Roll</button>
        </div>
        <br />
        <button id="rollAll">Roll All</button>
      </div>
    </div>

    <script src="randomNum.js"></script>
  </body>
</html>
